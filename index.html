<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventGenius</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="EventGenius Logo">
                <span>EventGenius</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
            <a href="#get-started" class="btn">Get Started</a>
        </nav>
        <div class="hero">
            <h1>Optimize Your Event Planning with Ease using EventGenius!</h1>
            <p>Simplify event planning with our comprehensive platform for ticket sales, promotion, and engagement.</p>
            <a href="#booking" class="btn">Book Now</a>
        </div>
    </header>
    <section id="about">
        <!-- About Section Content -->
    </section>
    <section id="services">
        <!-- Services Section Content -->
    </section>
    <section id="contact">
        <!-- Contact Section Content -->
    </section>
    <section id="blog">
        <!-- Blog Section Content -->
    </section>
    <section id="booking">
        <h2>Book Your Tickets</h2>
        <form id="booking-form">
            <label for="event">Choose Event:</label>
            <select id="event" name="event">
                <option value="concert">Concert - $50</option>
                <option value="conference">Conference - $30</option>
                <option value="workshop">Workshop - $20</option>
            </select>
            <br>
            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" min="1" value="1">
            <br>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
        </form>
        <p id="total"></p>
    </section>
    <footer>
        <!-- Footer Content -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
